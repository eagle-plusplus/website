<!DOCTYPE html>
<html>
<head>
    <title>Add <p> Element using JavaScript</title>
</head>
<body>
    <button onclick="addParagraph()">Add Paragraph</button>
    <script>
        function addParagraph() {
            // Create a new <p> element
            var paragraph = document.createElement("p");

            // Create a text node for the paragraph
            var text = document.createTextNode("This is a new paragraph.");

            // Append the text node to the <p> element
            paragraph.appendChild(text);

            // Append the <p> element to the <body> element
            document.body.appendChild(paragraph);
        }
    </script>
</body>
</html>
